<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cota Helm - Futuristic Pilot Helmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            overflow: hidden;
            height: 100%;
            font-family: 'Courier New', monospace;
            color: white;
        }

        /* Animated Background */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .animated-background canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Content Layout */
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 48px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

        .right-panel {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Liquid Glass Boxes */
        .liquid-glass-box {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.002) 0%,
                rgba(255, 255, 255, 0.0005) 50%,
                rgba(255, 255, 255, 0.001) 100%);
            backdrop-filter: blur(1px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.06),
                inset -1px -1px 0 rgba(255, 255, 255, 0.01),
                inset 0 -2px 8px rgba(0, 0, 0, 0.03),
                inset -2px 0 8px rgba(0, 0, 0, 0.03),
                0 0 0 0.5px rgba(255, 255, 255, 0.01);
        }

        .liquid-glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.05) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.04) 100%);
            border-radius: 20px;
            pointer-events: none;
        }

        .liquid-glass-box::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.3) 70%, 
                transparent 100%);
            filter: blur(0.5px);
        }

        .liquid-glass-box:before {
            z-index: 1;
        }

        .liquid-glass-box:after {
            z-index: 1;
        }

        .liquid-glass-box:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.004) 0%,
                rgba(255, 255, 255, 0.001) 50%,
                rgba(255, 255, 255, 0.002) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(-3px) scale(1.002);
            box-shadow: 
                inset 3px 3px 0 rgba(255, 255, 255, 0.15),
                inset -2px -2px 0 rgba(255, 255, 255, 0.02),
                inset 0 -3px 12px rgba(0, 0, 0, 0.05),
                inset -3px 0 12px rgba(0, 0, 0, 0.05),
                0 0 0 0.5px rgba(255, 255, 255, 0.03),
                0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.5px) saturate(180%);
        }

        .liquid-glass-box:hover::before {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.12) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.08) 100%);
        }

        .liquid-glass-box:hover::after {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.5) 70%, 
                transparent 100%);
        }

        /* Price Box Styles */
        .price-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price-info h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .price-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .buy-button {
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background: #15803d;
        }

        /* Description Box */
        .description-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .description-text {
            font-size: 1.125rem;
        }

        /* 3D Cube Styles */
        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin: 0 auto;
        }

        .cube-wireframe {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(100, 255, 100, 0.6);
            background: rgba(0, 100, 0, 0.02);
        }

        .cube-face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(100, 255, 100, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <canvas id="background-canvas"></canvas>
    </div>
    
    <div class="content-container">
        <!-- Left Panel - 3D Cube -->
        <div class="left-panel">
            <div class="cube-container">
                <div class="cube-wireframe">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube-placeholder">
                    3D Model Loading...
                </div>
            </div>
        </div>

        <!-- Right Panel - Liquid Glass Boxes -->
        <div class="right-panel">
            <!-- Price Box -->
            <div class="liquid-glass-box">
                <div class="price-content">
                    <div class="price-info">
                        <h2>Cota Helm</h2>
                        <div class="price-amount">$100.69</div>
                    </div>
                    <button class="buy-button" onclick="handlePurchase()">
                        Buy
                    </button>
                </div>
            </div>

            <!-- Description Box -->
            <div class="liquid-glass-box">
                <h2 class="description-title">Description</h2>
                <div class="description-text">
                    Cota Pilot Project
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animated Background
        class AnimatedBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.characters = '║│┤├┼┬┴┐┌└┘═╪╫╬╠╣╚╝╔╗╦╩╬⁞';
                this.columns = [];
                this.fontSize = 14;
                
                this.resizeCanvas();
                this.init();
                this.animate();
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.numColumns = Math.floor(this.canvas.width / this.fontSize);
                this.init();
            }
            
            init() {
                this.columns = [];
                for (let i = 0; i < this.numColumns; i++) {
                    this.columns[i] = {
                        y: Math.random() * this.canvas.height,
                        speed: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.1
                    };
                }
            }
            
            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.font = `${this.fontSize}px 'Courier New'`;
                
                for (let i = 0; i < this.columns.length; i++) {
                    const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    const x = i * this.fontSize;
                    const y = this.columns[i].y;
                    
                    this.ctx.fillStyle = `rgba(64, 64, 64, ${this.columns[i].opacity})`;
                    this.ctx.fillText(char, x, y);
                    
                    this.columns[i].y += this.columns[i].speed;
                    
                    if (this.columns[i].y > this.canvas.height) {
                        this.columns[i].y = -this.fontSize;
                        this.columns[i].speed = Math.random() * 3 + 1;
                        this.columns[i].opacity = Math.random() * 0.5 + 0.1;
                    }
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Purchase handler
        function handlePurchase() {
            alert("Buy button clicked! (Stripe Elements integration pending)");
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            new AnimatedBackground('background-canvas');
        });
    </script>
</body>
</html>
