<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota Sacred Geometry</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="cota"></canvas>

<script>
const canvas = document.getElementById('cota');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

let time = 0;

function drawPattern(cx, cy, radius, points, rotations, t) {
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(t * 0.001 * rotations);

  for (let i = 0; i < points; i++) {
    const angle = (i / points) * Math.PI * 2;
    const x = Math.cos(angle) * radius;
    const y = Math.sin(angle) * radius;

    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(-t * 0.001 * rotations);
    ctx.beginPath();
    ctx.arc(0, 0, 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
  ctx.restore();
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,w,h);

  ctx.fillStyle = `hsl(${(time/10)%360}, 100%, 50%)`;

  const cx = w/2;
  const cy = h/2;
  const layers = 8;

  for (let i = 0; i < layers; i++) {
    const radius = (w/6) + i*30 + Math.sin(time*0.002+i)*20;
    const points = 6 + i*2;
    const rotations = (i+1);
    drawPattern(cx, cy, radius, points, rotations, time);
  }

  time++;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
