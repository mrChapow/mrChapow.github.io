<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota Geometry</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="crazy"></canvas>

<script>
const canvas = document.getElementById('crazy');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

let time = 0;

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,width,height);

  const cx = width/2;
  const cy = height/2;

  const points = 600;
  const layers = 10;

  for (let j = 0; j < layers; j++) {
    for (let i = 0; i < points; i++) {
      const angle = (i / points) * Math.PI * 2 + time * 0.002;
      const radius = Math.sin(time * 0.002 + j/5) * (width/4) + (j*10);
      const x = cx + radius * Math.cos(angle * (j+1));
      const y = cy + radius * Math.sin(angle * (j+1));

      const hue = (i*360/points + j*36 + time*0.1) % 360;

      ctx.fillStyle = `hsl(${hue},100%,50%)`;
      ctx.fillRect(x,y,1.5,1.5);
    }
  }

  time += 4;

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
