<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    gap: 20px;
  }

  .window {
    background: rgba(200, 200, 200, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    color: #fff;
    min-width: 150px;
  }

  .window h2 {
    margin-top: 0;
    font-size: 1rem;
  }

  .window p {
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
  <div class="window">
    <h2>Helm</h2>
    <p>[ Image Placeholder ]</p>
  </div>

  <div>
    <div class="window">
      <h2>Price</h2>
      <p>$100.69</p>
    </div>
    <div class="window" style="margin-top: 10px;">
      <h2>Description</h2>
      <p>Cota Pilot Project.</p>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      if (time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize / 2, y * gridSize + gridSize / 2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>

</body>
</html>
