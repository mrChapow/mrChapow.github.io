<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }
  .center {
    position: relative;
    z-index: 1;
    text-align: center;
    top: 40%;
    transform: translateY(-50%);
  }
  .center h1 {
    font-size: 4rem;
    letter-spacing: 0.3rem;
    color: white;
    margin: 0;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center">
  <h1>COTA</h1>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];
const glitchChar = 'undef';

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000,
        locked: false,
        target: patternCharFor(x, y),
        glitched: false
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

// Diamond-plate inspired pattern
function patternCharFor(x, y) {
  const diag1 = x + y;
  const diag2 = x - y + rows;
  const index = (diag1 + diag2) % patternChars.length;
  return patternChars[index];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  const totalFrames = 60 * 5 * 60 * 3; 
  const progress = Math.min(1, time / totalFrames);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      // lock cells to pattern over time
      if (!cell.locked && Math.random() < progress / 500) {
        cell.char = cell.target;
        cell.locked = true;
      }

      // introduce controlled glitches
      if (!cell.glitched && Math.random() < 0.0005) {
        cell.char = glitchChar;
        cell.glitched = true;
      }

      // allow glitches to spread to neighbors slowly
      if (!cell.glitched) {
        const neighbors = [
          grid[y]?.[x+1], grid[y]?.[x-1],
          grid[y+1]?.[x], grid[y-1]?.[x]
        ];
        if (neighbors.some(n => n?.glitched) && Math.random() < 0.001) {
          cell.char = glitchChar;
          cell.glitched = true;
        }
      }

      // still shimmer until locked or glitched
      if (!cell.locked && !cell.glitched && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#666";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>

</body>
</html>
