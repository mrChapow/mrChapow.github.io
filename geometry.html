<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }
  .center {
    position: relative;
    z-index: 1;
    text-align: center;
    top: 40%;
    transform: translateY(-50%);
  }
  .center h1 {
    font-size: 4rem;
    letter-spacing: 0.3rem;
    color: white;
    margin: 0;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center">
  <h1>COTA</h1>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['.', '-', '_', '|', '/', '\\', '[', ']', '(', ')'];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000,
        locked: false,
        target: patternCharFor(x, y)
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

// ðŸŒ¸ Flower of Life inspired pattern
function patternCharFor(x, y) {
  const cx = cols / 2;
  const cy = rows / 2;
  const radius = 6; // tweak for scale
  let intensity = 0;

  // sum of overlapping circle patterns
  for (let i = -2; i <= 2; i++) {
    for (let j = -2; j <= 2; j++) {
      const dx = x - (cx + i * radius * 0.87);
      const dy = y - (cy + j * radius * 0.75);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (Math.abs(dist - radius) < 1.5) {
        intensity++;
      }
    }
  }

  if (intensity % 2 === 1) {
    return patternChars[(x + y) % patternChars.length];
  } else {
    return '.';
  }
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      if (!cell.locked && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#666";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.target, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>

</body>
</html>
