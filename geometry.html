<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
    gap: 50px;
    padding: 20px;
  }

  .left {
    width: 350px;
  }

  .right {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 200px;
  }

  .window {
    background: rgba(80, 80, 80, 0.4);
    backdrop-filter: blur(4px);
    padding: 20px;
    border-radius: 12px;
    color: white;
    font-size: 0.9rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .window strong {
    display: block;
    margin-bottom: 10px;
  }

  #buy-button {
    margin-top: 10px;
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #888;
    border-radius: 6px;
    color: white;
    padding: 5px 15px;
    cursor: pointer;
    font-family: monospace;
    font-size: 0.9rem;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
  <div class="left window">
    <strong>Helm</strong>
    [ Image Placeholder ]
  </div>
  <div class="right">
    <div class="window">
      <strong>Price</strong>
      $100.69
      <button id="buy-button">Buy Now</button>
    </div>
    <div class="window">
      <strong>Description</strong>
      Cota Pilot Project.
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000,
        locked: false,
        target: patternCharFor(x, y)
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

function patternCharFor(x, y) {
  const index = (x + y) % patternChars.length;
  return patternChars[index];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  const totalFrames = 60 * 5 * 60; // ~5 min @60fps
  const progress = Math.min(1, time / totalFrames);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      if (!cell.locked && Math.random() < progress / 500) {
        cell.char = cell.target;
        cell.locked = true;
      }

      if (!cell.locked && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);

document.getElementById('buy-button').addEventListener('click', async () => {
  try {
    const res = await fetch('https://checkout-endpoint.mcvicker-allen.workers.dev/', {
      method: 'POST'
    });
    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert('Failed to create checkout session.');
    }
  } catch (err) {
    console.error(err);
    alert('Error communicating with server.');
  }
});
</script>

</body>
</html>
