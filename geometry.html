<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100%;
    gap: 20px;
  }
  .window {
    background: rgba(200, 200, 200, 0.08);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px;
    width: fit-content;
    min-width: 200px;
    color: white;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
  <div class="window">
    <strong>Helm</strong><br>
    [ Image Placeholder ]
  </div>
  <div class="window">
    <strong>Price</strong><br>
    $100.69
  </div>
  <div class="window">
    <strong>Description</strong><br>
    Cota Pilot Project.
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

const charSet = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000,
        locked: false,
        target: patternCharFor(x, y)
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return charSet[Math.floor(Math.random() * charSet.length)];
}

function patternCharFor(x, y) {
  // Create diagonal X-pattern
  const index = (x - y + charSet.length) % charSet.length;
  return charSet[index];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  const totalFrames = 60 * 5 * 60; // ~5 min at 60fps
  const progress = Math.min(1, time / totalFrames);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      if (!cell.locked && Math.random() < progress / 500) {
        cell.char = cell.target;
        cell.locked = true;
      }

      if (!cell.locked && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>

</body>
</html>
