<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COTA Landing</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const charSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const gridSize = 18;
let cols, rows, grid = [];

const centerWord = "COTA";
let wordMap = [];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  // initialize grid with random characters
  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000
      });
    }
    grid.push(row);
  }

  generateWordMap();
}

function randomChar() {
  return charSet[Math.floor(Math.random() * charSet.length)];
}

function generateWordMap() {
  wordMap = [];
  const startX = Math.floor((cols - centerWord.length) / 2);
  const startY = Math.floor(rows / 2);
  for (let i = 0; i < centerWord.length; i++) {
    wordMap.push({ x: startX + i, y: startY, char: centerWord[i] });
  }
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let cell = grid[y][x];
      let centerCell = wordMap.find(c => c.x === x && c.y === y);
      let charToDraw = centerCell ? centerCell.char : cell.char;

      // subtle shimmering on non-center letters
      if (!centerCell && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = centerCell ? "#FFF" : "#555";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(charToDraw, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>
</body>
</html>
