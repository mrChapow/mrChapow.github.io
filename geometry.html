<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota Helm</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .background {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    color: #222;
    font-size: 12px;
    line-height: 12px;
    white-space: pre;
    overflow: hidden;
    z-index: -1;
    animation: scroll 30s linear infinite;
  }
  @keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
  }
  .scene {
    display: flex;
    gap: 20px;
    align-items: center;
    z-index: 1;
  }
  .cube {
    width: 300px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 20s linear infinite;
  }
  .cube-face {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color: #ccc;
  }
  .cube-face.front  { transform: translateZ(150px); }
  .cube-face.back   { transform: rotateY(180deg) translateZ(150px); }
  .cube-face.right  { transform: rotateY(90deg) translateZ(150px); }
  .cube-face.left   { transform: rotateY(-90deg) translateZ(150px); }
  .cube-face.top    { transform: rotateX(90deg) translateZ(150px); }
  .cube-face.bottom { transform: rotateX(-90deg) translateZ(150px); }

  @keyframes spin {
    from { transform: rotateX(0) rotateY(0); }
    to { transform: rotateX(360deg) rotateY(360deg); }
  }

  .card {
    backdrop-filter: blur(20px) brightness(1.1);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    margin-bottom: 10px;
  }
  .card h2 {
    margin: 0;
    font-size: 16px;
  }
  .price-buy {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    font-weight: bold;
    font-size: 20px;
  }
  .buy-button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="background" id="ascii"></div>
<div class="scene">
  <div class="cube">
    <div class="cube-face front">3D Model Loading...</div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
  </div>
  <div>
    <div class="card">
      <h2>Cota Helm</h2>
      <div class="price-buy">
        <span>$100.69</span>
        <button class="buy-button">Buy</button>
      </div>
    </div>
    <div class="card">
      <h2>Description</h2>
      <p>Cota Pilot Project</p>
    </div>
  </div>
</div>
<script>
  const ascii = document.getElementById('ascii');
  let text = '';
  for (let i = 0; i < 2000; i++) {
    text += '{}[]()<>|-=+*'.charAt(Math.floor(Math.random() * 13));
    if (i % 80 === 79) text += '\n';
  }
  ascii.textContent = text.repeat(3);
</script>
</body>
</html>
