<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota</title>

<link rel="icon" type="image/png" href="cota_cloud_pixelart.png">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
  }
  .window {
    position: absolute;
    background: #ccc;
    border: 2px solid #333;
    box-shadow: 3px 3px 0 #000;
    padding: 1rem;
    color: black;
    font-family: monospace;
  }
  .window h2 {
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
  }
  .window p {
    margin: 0;
    font-size: 0.9rem;
  }
  #main-image {
    width: 400px;
    height: 400px;
    left: 50px;
    top: 50%;
    transform: translateY(-50%);
  }
  #price {
    width: 250px;
    top: 100px;
    right: 50px;
  }
  #description {
    width: 250px;
    top: 200px;
    right: 50px;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="window" id="main-image">
  <h2>Helm</h2>
  <p>[ Image Placeholder ]</p>
</div>

<div class="window" id="price">
  <h2>Price</h2>
  <p>$100.69</p>
</div>

<div class="window" id="description">
  <h2>Description</h2>
  <p>Cota Pilot Project.</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let cell = grid[y][x];
      if (time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>

</body>
</html>
