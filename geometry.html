<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COTA Landing + CA</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const gridSize = 18;
let cols, rows, grid = [], nextGrid = [];
const liveChars = ['|', '-', '/', '\\', '_'];
const deadChar = '.';

const centerWord = "COTA";
let wordMap = [];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];
  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push(Math.random() > 0.8 ? 1 : 0);
    }
    grid.push(row);
  }
  generateWordMap();
}

function generateWordMap() {
  wordMap = [];
  const startX = Math.floor((cols - centerWord.length) / 2);
  const startY = Math.floor(rows / 2);
  for (let i = 0; i < centerWord.length; i++) {
    wordMap.push({ x: startX + i, y: startY, char: centerWord[i] });
  }
}

function countNeighbors(x, y) {
  let count = 0;
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = (x + dx + cols) % cols;
      const ny = (y + dy + rows) % rows;
      count += grid[ny][nx];
    }
  }
  return count;
}

function drawGrid() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const centerCell = wordMap.find(c => c.x === x && c.y === y);
      let alive = grid[y][x];

      ctx.fillStyle = centerCell ? "#FFF" : (alive ? "#AAA" : "#333");
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;

      const charToDraw = centerCell
        ? centerCell.char
        : (alive
          ? liveChars[Math.floor(Math.random() * liveChars.length)]
          : deadChar);

      ctx.fillText(charToDraw, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function updateGrid() {
  nextGrid = [];
  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      const centerCell = wordMap.find(c => c.x === x && c.y === y);
      if (centerCell) {
        row.push(0); // keep COTA static
        continue;
      }
      const alive = grid[y][x];
      const neighbors = countNeighbors(x, y);
      if (alive) {
        row.push((neighbors === 2 || neighbors === 3) ? 1 : 0);
      } else {
        row.push(neighbors === 3 ? 1 : 0);
      }
    }
    nextGrid.push(row);
  }
  grid = nextGrid;
}

function animate() {
  drawGrid();
  updateGrid();
  requestAnimationFrame(animate);
}

initGrid();
animate();
</script>
</body>
</html>
