 <form action="https://formspree.io/f/mdkzoqdp" method="POST" id="cotaForm">
  <input
    type="text"
    name="signal"
    placeholder="Say anything..."
    class="cota-input"
    required
  />
  <p id="response" style="display:none; font-family: monospace; margin-top: 1rem;">Signal oioioioio received.</p>
</form>


<script>
  const form = document.getElementById("cotaForm");
  const responseText = document.getElementById("response");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        Accept: "application/json",
      },
    }).then((response) => {
      if (response.ok) {
        responseText.style.display = "block";
        form.reset();
      }
    });
  });
</script>
