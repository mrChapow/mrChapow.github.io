<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cota Helm - Futuristic Pilot Helmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            overflow: hidden;
            height: 100%;
            font-family: 'Courier New', monospace;
            color: white;
        }

        /* Animated Background */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .animated-background canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Content Layout */
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 48px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

        .right-panel {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Liquid Glass Boxes */
        .liquid-glass-box {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.002) 0%,
                rgba(255, 255, 255, 0.0005) 50%,
                rgba(255, 255, 255, 0.001) 100%);
            backdrop-filter: blur(1px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.06),
                inset -1px -1px 0 rgba(255, 255, 255, 0.01),
                inset 0 -2px 8px rgba(0, 0, 0, 0.03),
                inset -2px 0 8px rgba(0, 0, 0, 0.03),
                0 0 0 0.5px rgba(255, 255, 255, 0.01);
        }

        .liquid-glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.05) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.04) 100%);
            border-radius: 20px;
            pointer-events: none;
        }

        .liquid-glass-box::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.3) 70%, 
                transparent 100%);
            filter: blur(0.5px);
        }

        .liquid-glass-box:before {
            z-index: 1;
        }

        .liquid-glass-box:after {
            z-index: 1;
        }

        .liquid-glass-box:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.004) 0%,
                rgba(255, 255, 255, 0.001) 50%,
                rgba(255, 255, 255, 0.002) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(-3px) scale(1.002);
            box-shadow: 
                inset 3px 3px 0 rgba(255, 255, 255, 0.15),
                inset -2px -2px 0 rgba(255, 255, 255, 0.02),
                inset 0 -3px 12px rgba(0, 0, 0, 0.05),
                inset -3px 0 12px rgba(0, 0, 0, 0.05),
                0 0 0 0.5px rgba(255, 255, 255, 0.03),
                0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.5px) saturate(180%);
        }

        .liquid-glass-box:hover::before {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.12) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.08) 100%);
        }

        .liquid-glass-box:hover::after {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.5) 70%, 
                transparent 100%);
        }

        /* Price Box Styles */
        .price-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price-info h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .price-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .buy-button {
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background: #15803d;
        }

        /* Description Box */
        .description-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .description-text {
            font-size: 1.125rem;
        }

        /* 3D Cube Styles */
        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin: 0 auto;
        }

        .cube-wireframe {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(100, 255, 100, 0.6);
            background: rgba(0, 100, 0, 0.02);
        }

        .cube-face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(100, 255, 100, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <canvas id="background-canvas"></canvas>
    </div>
    
    <div class="content-container">
        <!-- Left Panel - 3D Cube -->
        <div class="left-panel">
            <div class="cube-container">
                <div class="cube-wireframe">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube-placeholder">
                    3D Model Loading...
                </div>
            </div>
        </div>

        <!-- Right Panel - Liquid Glass Boxes -->
        <div class="right-panel">
            <!-- Price Box -->
            <div class="liquid-glass-box">
                <div class="price-content">
                    <div class="price-info">
                        <h2>Cota Helm</h2>
                        <div class="price-amount">$100.69</div>
                    </div>
                    <button class="buy-button" onclick="handlePurchase()">
                        Buy
                    </button>
                </div>
            </div>

            <!-- Description Box -->
            <div class="liquid-glass-box">
                <h2 class="description-title">Description</h2>
                <div class="description-text">
                    Cota Pilot Project
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mind-Blowing Neural Network ASCII Background
        class QuantumNeuralASCII {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.characters = '║│┤├┼┬┴┐┌└┘═╪╫╬╠╣╚╝╔╗╦╩╬⁞◊◈◇◆⬢⬡⬟⬠⬞⬝';
                this.nodes = [];
                this.connections = [];
                this.pulses = [];
                this.quantumTunnels = [];
                this.magneticFields = [];
                this.sacredGeometry = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.fontSize = 12;
                this.nodeCount = 120;
                this.connectionDistance = 150;
                this.time = 0;
                this.goldenRatio = 1.618033988749;
                
                this.resizeCanvas();
                this.init();
                this.setupEventListeners();
                this.animate();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.init();
            }
            
            init() {
                this.nodes = [];
                this.connections = [];
                this.pulses = [];
                this.quantumTunnels = [];
                
                // Create neural nodes
                for (let i = 0; i < this.nodeCount; i++) {
                    this.nodes.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        char: this.characters[Math.floor(Math.random() * this.characters.length)],
                        energy: Math.random(),
                        charge: Math.random() > 0.5 ? 1 : -1,
                        quantum: Math.random() > 0.95,
                        tunnelTarget: null,
                        lastFire: 0,
                        connections: [],
                        magneticInfluence: 0
                    });
                }
                
                // Create electromagnetic field sources
                this.magneticFields = [
                    { x: this.canvas.width * 0.3, y: this.canvas.height * 0.5, strength: 50, type: 'cube' },
                    { x: this.canvas.width * 0.7, y: this.canvas.height * 0.4, strength: 30, type: 'glass' },
                    { x: this.canvas.width * 0.7, y: this.canvas.height * 0.6, strength: 30, type: 'glass' }
                ];
                
                this.createConnections();
                this.createSacredGeometry();
            }
            
            createSacredGeometry() {
                this.sacredGeometry = [];
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // Flower of Life pattern
                const flowerRadius = 80;
                const circles = [];
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI * 2 / 6) * i;
                    circles.push({
                        x: centerX + Math.cos(angle) * flowerRadius,
                        y: centerY + Math.sin(angle) * flowerRadius,
                        radius: flowerRadius,
                        type: 'flower',
                        phase: i * Math.PI / 3
                    });
                }
                circles.push({ x: centerX, y: centerY, radius: flowerRadius, type: 'flower', phase: 0 });
                
                // Merkaba (3D Star Tetrahedron)
                const merkaba = {
                    x: this.canvas.width * 0.8,
                    y: this.canvas.height * 0.2,
                    size: 60,
                    rotation: 0,
                    type: 'merkaba'
                };
                
                // Golden Ratio Spiral
                const spiral = {
                    x: this.canvas.width * 0.2,
                    y: this.canvas.height * 0.8,
                    size: 100,
                    segments: 16,
                    type: 'spiral'
                };
                
                // Platonic Solids positions
                const platonics = [
                    { x: this.canvas.width * 0.15, y: this.canvas.height * 0.3, type: 'tetrahedron', size: 40, rotation: 0 },
                    { x: this.canvas.width * 0.85, y: this.canvas.height * 0.7, type: 'octahedron', size: 45, rotation: 0 },
                    { x: this.canvas.width * 0.5, y: this.canvas.height * 0.15, type: 'icosahedron', size: 35, rotation: 0 }
                ];
                
                this.sacredGeometry = [...circles, merkaba, spiral, ...platonics];
            }
            
            createConnections() {
                this.connections = [];
                for (let i = 0; i < this.nodes.length; i++) {
                    for (let j = i + 1; j < this.nodes.length; j++) {
                        const dx = this.nodes[i].x - this.nodes[j].x;
                        const dy = this.nodes[i].y - this.nodes[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.connectionDistance) {
                            const connection = {
                                nodeA: i,
                                nodeB: j,
                                strength: 1 - (distance / this.connectionDistance),
                                activity: 0,
                                lastPulse: 0
                            };
                            this.connections.push(connection);
                            this.nodes[i].connections.push(connection);
                            this.nodes[j].connections.push(connection);
                        }
                    }
                }
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.createElectromagneticDisturbance(this.mouseX, this.mouseY);
                });
                
                // Detect interactions with glass panels
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('.liquid-glass-box')) {
                        this.triggerNeuralActivity();
                    }
                });
                
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.buy-button')) {
                        this.triggerQuantumCollapse();
                    }
                });
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            createElectromagneticDisturbance(x, y) {
                // Create ripple effect from mouse position
                for (let node of this.nodes) {
                    const dx = node.x - x;
                    const dy = node.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        node.vx += (dx / distance) * force * 0.1;
                        node.vy += (dy / distance) * force * 0.1;
                        node.energy = Math.min(1, node.energy + force * 0.3);
                    }
                }
            }
            
            triggerNeuralActivity() {
                // Cascade neural firing when hovering glass panels
                const activeNodes = this.nodes.filter(n => n.energy > 0.7);
                for (let node of activeNodes) {
                    this.fireNeuron(node);
                }
            }
            
            triggerQuantumCollapse() {
                // Dramatic quantum collapse effect on buy button click
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        this.quantumTunnels.push({
                            fromX: Math.random() * this.canvas.width,
                            fromY: Math.random() * this.canvas.height,
                            toX: this.canvas.width * 0.7,
                            toY: this.canvas.height * 0.4,
                            progress: 0,
                            life: 60,
                            intensity: 1
                        });
                    }, i * 50);
                }
            }
            
            fireNeuron(node) {
                if (this.time - node.lastFire < 30) return;
                
                node.lastFire = this.time;
                node.energy = 1;
                
                // Create pulses along connections
                for (let connection of node.connections) {
                    if (Math.random() > 0.7) {
                        this.pulses.push({
                            connection: connection,
                            progress: 0,
                            intensity: 1,
                            direction: connection.nodeA === this.nodes.indexOf(node) ? 1 : -1
                        });
                    }
                }
            }
            
            updateSacredGeometry() {
                // Animate sacred geometry patterns
                for (let geometry of this.sacredGeometry) {
                    if (geometry.type === 'merkaba' || geometry.type === 'tetrahedron' || 
                        geometry.type === 'octahedron' || geometry.type === 'icosahedron') {
                        geometry.rotation += 0.01;
                    }
                }
            }
            
            updateNodes() {
                for (let i = 0; i < this.nodes.length; i++) {
                    const node = this.nodes[i];
                    
                    // Apply electromagnetic forces
                    for (let field of this.magneticFields) {
                        const dx = field.x - node.x;
                        const dy = field.y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < field.strength * 3) {
                            const force = (field.strength / (distance + 1)) * 0.001;
                            node.vx += (dx / distance) * force * node.charge;
                            node.vy += (dy / distance) * force * node.charge;
                            node.magneticInfluence = force;
                        }
                    }
                    
                    // Quantum tunneling
                    if (node.quantum && Math.random() > 0.995) {
                        node.tunnelTarget = {
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            progress: 0
                        };
                    }
                    
                    if (node.tunnelTarget) {
                        node.tunnelTarget.progress += 0.05;
                        if (node.tunnelTarget.progress >= 1) {
                            node.x = node.tunnelTarget.x;
                            node.y = node.tunnelTarget.y;
                            node.tunnelTarget = null;
                        }
                    }
                    
                    // Update position
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Apply friction
                    node.vx *= 0.99;
                    node.vy *= 0.99;
                    
                    // Energy decay
                    node.energy *= 0.995;
                    
                    // Boundary conditions with wrapping
                    if (node.x < 0) node.x = this.canvas.width;
                    if (node.x > this.canvas.width) node.x = 0;
                    if (node.y < 0) node.y = this.canvas.height;
                    if (node.y > this.canvas.height) node.y = 0;
                    
                    // Random character mutation
                    if (Math.random() > 0.999) {
                        node.char = this.characters[Math.floor(Math.random() * this.characters.length)];
                    }
                }
                
                // Update connections
                this.createConnections();
            }
            
            updatePulses() {
                for (let i = this.pulses.length - 1; i >= 0; i--) {
                    const pulse = this.pulses[i];
                    pulse.progress += 0.02;
                    pulse.intensity *= 0.98;
                    
                    if (pulse.progress >= 1 || pulse.intensity < 0.1) {
                        // Transfer energy to target node
                        const targetIndex = pulse.direction > 0 ? pulse.connection.nodeB : pulse.connection.nodeA;
                        this.nodes[targetIndex].energy = Math.min(1, this.nodes[targetIndex].energy + 0.3);
                        this.pulses.splice(i, 1);
                    }
                }
                
                // Update quantum tunnels
                for (let i = this.quantumTunnels.length - 1; i >= 0; i--) {
                    const tunnel = this.quantumTunnels[i];
                    tunnel.progress += 0.02;
                    tunnel.life--;
                    tunnel.intensity *= 0.95;
                    
                    if (tunnel.life <= 0 || tunnel.intensity < 0.1) {
                        this.quantumTunnels.splice(i, 1);
                    }
                }
            }
            
            render() {
                // Clear with quantum fade
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connections
                for (let connection of this.connections) {
                    const nodeA = this.nodes[connection.nodeA];
                    const nodeB = this.nodes[connection.nodeB];
                    
                    const opacity = connection.strength * 0.1 + connection.activity * 0.3;
                    this.ctx.strokeStyle = `rgba(40, 100, 40, ${opacity})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.beginPath();
                    this.ctx.moveTo(nodeA.x, nodeA.y);
                    this.ctx.lineTo(nodeB.x, nodeB.y);
                    this.ctx.stroke();
                }
                
                // Draw pulses
                for (let pulse of this.pulses) {
                    const nodeA = this.nodes[pulse.connection.nodeA];
                    const nodeB = this.nodes[pulse.connection.nodeB];
                    
                    const x = nodeA.x + (nodeB.x - nodeA.x) * pulse.progress;
                    const y = nodeA.y + (nodeB.y - nodeA.y) * pulse.progress;
                    
                    this.ctx.fillStyle = `rgba(100, 255, 100, ${pulse.intensity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                // Draw quantum tunnels
                for (let tunnel of this.quantumTunnels) {
                    const alpha = tunnel.intensity * 0.8;
                    this.ctx.strokeStyle = `rgba(200, 100, 255, ${alpha})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.setLineDash([5, 5]);
                    this.ctx.beginPath();
                    this.ctx.moveTo(tunnel.fromX, tunnel.fromY);
                    this.ctx.lineTo(
                        tunnel.fromX + (tunnel.toX - tunnel.fromX) * tunnel.progress,
                        tunnel.fromY + (tunnel.toY - tunnel.fromY) * tunnel.progress
                    );
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
                
                // Draw sacred geometry
                this.renderSacredGeometry();
                
                // Draw nodes
                this.ctx.font = `${this.fontSize}px 'Courier New'`;
                for (let node of this.nodes) {
                    let alpha = 0.3 + node.energy * 0.7;
                    let red = 64;
                    let green = 64 + node.energy * 191;
                    let blue = 64 + node.magneticInfluence * 100;
                    
                    // Quantum glow effect
                    if (node.quantum) {
                        alpha *= (1 + Math.sin(this.time * 0.1) * 0.3);
                        blue += 100;
                    }
                    
                    // Tunneling effect
                    if (node.tunnelTarget) {
                        alpha *= (1 - node.tunnelTarget.progress);
                        red += 100;
                        blue += 100;
                    }
                    
                    this.ctx.fillStyle = `rgba(${red}, ${green}, ${blue}, ${alpha})`;
                    this.ctx.fillText(node.char, node.x, node.y);
                    
                    // Energy aura
                    if (node.energy > 0.8) {
                        this.ctx.fillStyle = `rgba(100, 255, 100, ${(node.energy - 0.8) * 2})`;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, node.energy * 15, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
                
                // Draw electromagnetic field visualization
                for (let field of this.magneticFields) {
                    const pulseRadius = field.strength + Math.sin(this.time * 0.05) * 10;
                    this.ctx.strokeStyle = `rgba(50, 150, 255, 0.1)`;
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.arc(field.x, field.y, pulseRadius, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
            }
            
            renderSacredGeometry() {
                for (let geometry of this.sacredGeometry) {
                    const pulse = Math.sin(this.time * 0.02) * 0.3 + 0.7;
                    const alpha = 0.15 * pulse;
                    
                    this.ctx.save();
                    
                    if (geometry.type === 'flower') {
                        // Flower of Life circles
                        this.ctx.strokeStyle = `rgba(255, 215, 0, ${alpha})`;
                        this.ctx.lineWidth = 1;
                        this.ctx.beginPath();
                        this.ctx.arc(geometry.x, geometry.y, geometry.radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                        
                        // Inner sacred ratios
                        this.ctx.strokeStyle = `rgba(255, 215, 0, ${alpha * 0.5})`;
                        this.ctx.beginPath();
                        this.ctx.arc(geometry.x, geometry.y, geometry.radius / this.goldenRatio, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                    
                    else if (geometry.type === 'merkaba') {
                        // Merkaba (3D Star Tetrahedron)
                        this.ctx.translate(geometry.x, geometry.y);
                        this.ctx.rotate(geometry.rotation);
                        this.ctx.strokeStyle = `rgba(138, 43, 226, ${alpha})`;
                        this.ctx.lineWidth = 2;
                        
                        // Upper tetrahedron
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, -geometry.size);
                        this.ctx.lineTo(-geometry.size * 0.866, geometry.size * 0.5);
                        this.ctx.lineTo(geometry.size * 0.866, geometry.size * 0.5);
                        this.ctx.closePath();
                        this.ctx.stroke();
                        
                        // Lower tetrahedron (inverted)
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, geometry.size);
                        this.ctx.lineTo(-geometry.size * 0.866, -geometry.size * 0.5);
                        this.ctx.lineTo(geometry.size * 0.866, -geometry.size * 0.5);
                        this.ctx.closePath();
                        this.ctx.stroke();
                    }
                    
                    else if (geometry.type === 'spiral') {
                        // Golden Ratio Spiral
                        this.ctx.strokeStyle = `rgba(255, 165, 0, ${alpha})`;
                        this.ctx.lineWidth = 1.5;
                        this.ctx.beginPath();
                        
                        let angle = 0;
                        let radius = 1;
                        this.ctx.moveTo(geometry.x, geometry.y);
                        
                        for (let i = 0; i < geometry.segments * 20; i++) {
                            angle += 0.1;
                            radius *= Math.pow(this.goldenRatio, 0.1 / (Math.PI * 2));
                            const x = geometry.x + Math.cos(angle) * radius;
                            const y = geometry.y + Math.sin(angle) * radius;
                            this.ctx.lineTo(x, y);
                        }
                        this.ctx.stroke();
                    }
                    
                    else if (geometry.type === 'tetrahedron') {
                        // Tetrahedron
                        this.ctx.translate(geometry.x, geometry.y);
                        this.ctx.rotate(geometry.rotation);
                        this.ctx.strokeStyle = `rgba(255, 105, 180, ${alpha})`;
                        this.ctx.lineWidth = 1;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, -geometry.size);
                        this.ctx.lineTo(-geometry.size, geometry.size);
                        this.ctx.lineTo(geometry.size, geometry.size);
                        this.ctx.closePath();
                        this.ctx.stroke();
                    }
                    
                    else if (geometry.type === 'octahedron') {
                        // Octahedron
                        this.ctx.translate(geometry.x, geometry.y);
                        this.ctx.rotate(geometry.rotation);
                        this.ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                        this.ctx.lineWidth = 1;
                        
                        // Diamond shape representing octahedron
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, -geometry.size);
                        this.ctx.lineTo(geometry.size, 0);
                        this.ctx.lineTo(0, geometry.size);
                        this.ctx.lineTo(-geometry.size, 0);
                        this.ctx.closePath();
                        this.ctx.stroke();
                        
                        // Inner diamond
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, -geometry.size * 0.5);
                        this.ctx.lineTo(geometry.size * 0.5, 0);
                        this.ctx.lineTo(0, geometry.size * 0.5);
                        this.ctx.lineTo(-geometry.size * 0.5, 0);
                        this.ctx.closePath();
                        this.ctx.stroke();
                    }
                    
                    else if (geometry.type === 'icosahedron') {
                        // Icosahedron (simplified as pentagram)
                        this.ctx.translate(geometry.x, geometry.y);
                        this.ctx.rotate(geometry.rotation);
                        this.ctx.strokeStyle = `rgba(50, 205, 50, ${alpha})`;
                        this.ctx.lineWidth = 1;
                        
                        // Pentagram
                        this.ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                            const x = Math.cos(angle) * geometry.size;
                            const y = Math.sin(angle) * geometry.size;
                            if (i === 0) this.ctx.moveTo(x, y);
                            else this.ctx.lineTo(x, y);
                        }
                        this.ctx.closePath();
                        this.ctx.stroke();
                    }
                    
                    this.ctx.restore();
                }
            }
            
            animate() {
                this.time++;
                this.updateNodes();
                this.updatePulses();
                this.updateSacredGeometry();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
