<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota Helm</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
    color: white;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
    z-index: 0;
  }
  .scene {
    position: relative;
    z-index: 1;
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
    gap: 50px;
    padding: 20px;
  }
  .cube {
    width: 300px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 20s linear infinite;
  }
  .cube-face {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color: #ccc;
  }
  .cube-face.front  { transform: translateZ(150px); }
  .cube-face.back   { transform: rotateY(180deg) translateZ(150px); }
  .cube-face.right  { transform: rotateY(90deg) translateZ(150px); }
  .cube-face.left   { transform: rotateY(-90deg) translateZ(150px); }
  .cube-face.top    { transform: rotateX(90deg) translateZ(150px); }
  .cube-face.bottom { transform: rotateX(-90deg) translateZ(150px); }

  @keyframes spin {
    from { transform: rotateX(0) rotateY(0); }
    to { transform: rotateX(360deg) rotateY(360deg); }
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    padding: 20px;
    width: 250px;
    margin-bottom: 10px;
    backdrop-filter: blur(25px) saturate(200%) brightness(1.2) contrast(1.1);
    -webkit-backdrop-filter: blur(25px) saturate(200%) brightness(1.2) contrast(1.1);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    color: #fff;
    background-clip: padding-box;
  }
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.05);
    z-index: -1;
  }
  .card h2 {
    margin: 0;
    font-size: 16px;
  }
  .price-buy {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    font-weight: bold;
    font-size: 20px;
  }
  .buy-button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="scene">
  <div class="cube">
    <div class="cube-face front">3D Model Loading...</div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
  </div>
  <div>
    <div class="card">
      <h2>Cota Helm</h2>
      <div class="price-buy">
        <span>$100.69</span>
        <button class="buy-button">Buy</button>
      </div>
    </div>
    <div class="card">
      <h2>Description</h2>
      <p>Cota Pilot Project</p>
    </div>
  </div>
</div>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const gridSize = 18;
let cols, rows, grid = [];

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const patternChars = ['|', '/', '\\', '-', '_', '.', '[', ']', '(', ')'];

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: randomChar(),
        flicker: Math.random() * 1000,
        locked: false,
        target: patternCharFor(x, y)
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return patternChars[Math.floor(Math.random() * patternChars.length)];
}

function patternCharFor(x, y) {
  const index = (x + y) % patternChars.length;
  return patternChars[index];
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  const totalFrames = 60 * 5 * 60;
  const progress = Math.min(1, time / totalFrames);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cell = grid[y][x];

      if (!cell.locked && Math.random() < progress / 500) {
        cell.char = cell.target;
        cell.locked = true;
      }

      if (!cell.locked && time % Math.floor(cell.flicker) === 0) {
        cell.char = randomChar();
      }

      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      ctx.fillText(cell.char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function animate(time) {
  drawGrid(time);
  requestAnimationFrame(animate);
}

initGrid();
animate(0);
</script>
</body>
</html>
