<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cota Calm Ripple</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const charSet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:'\",.<>?/\\~`";
const baseChar = "â€¢"; // constant background character
const gridSize = 20;
let cols, rows;
let grid = [];
let rippleTime = 0;
let rippleOrigin = { x: width/2, y: height/2 };
let lastTime = 0;

function initGrid() {
  cols = Math.floor(width / gridSize);
  rows = Math.floor(height / gridSize);
  grid = [];

  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push({
        char: baseChar,
        changing: false
      });
    }
    grid.push(row);
  }
}

function randomChar() {
  return charSet[Math.floor(Math.random() * charSet.length)];
}

function triggerRipple(x, y) {
  rippleOrigin = { x, y };
  rippleTime = 0;
}

function drawGrid(time) {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cellX = x * gridSize + gridSize/2;
      const cellY = y * gridSize + gridSize/2;

      const dx = cellX - rippleOrigin.x;
      const dy = cellY - rippleOrigin.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      const wave = Math.sin((dist/12) - rippleTime*0.12);

      if (Math.abs(wave) > 0.98) {
        grid[y][x].char = randomChar();
        grid[y][x].changing = true;
      } else if (grid[y][x].changing) {
        grid[y][x].char = baseChar;
        grid[y][x].changing = false;
      }

      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize - 2}px monospace`;
      ctx.fillText(grid[y][x].char, cellX, cellY);
    }
  }
}

function animate(time) {
  if (!lastTime) lastTime = time;
  const delta = time - lastTime;
  lastTime = time;

  rippleTime += delta * 0.05;

  drawGrid(time);
  requestAnimationFrame(animate);
}

canvas.addEventListener("click", (e) => {
  triggerRipple(e.clientX, e.clientY);
});

initGrid();
triggerRipple(width/2, height/2);
animate();
</script>

</body>
</html>
