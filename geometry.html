<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COTA Cellular Automata</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: monospace;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initGrid();
});

const gridSize = 12;
const cols = Math.floor(width / gridSize);
const rows = Math.floor(height / gridSize);
let grid = [], nextGrid = [];
const liveChars = ['|', '-', '/', '\\', '_'];
const deadChar = '.';

// Symmetric totalistic rule: survive 2-3, birth at 3 (Conway-like)
function countNeighbors(x, y) {
  let count = 0;
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = (x + dx + cols) % cols;
      const ny = (y + dy + rows) % rows;
      count += grid[ny][nx];
    }
  }
  return count;
}

function initGrid() {
  grid = [];
  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      row.push(Math.random() > 0.8 ? 1 : 0);
    }
    grid.push(row);
  }
}

function drawGrid() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const alive = grid[y][x];
      ctx.fillStyle = alive ? "white" : "#333";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${gridSize}px monospace`;
      const char = alive
        ? liveChars[Math.floor(Math.random() * liveChars.length)]
        : deadChar;
      ctx.fillText(char, x * gridSize + gridSize/2, y * gridSize + gridSize/2);
    }
  }
}

function updateGrid() {
  nextGrid = [];
  for (let y = 0; y < rows; y++) {
    let row = [];
    for (let x = 0; x < cols; x++) {
      const alive = grid[y][x];
      const neighbors = countNeighbors(x, y);
      if (alive) {
        row.push((neighbors === 2 || neighbors === 3) ? 1 : 0);
      } else {
        row.push(neighbors === 3 ? 1 : 0);
      }
    }
    nextGrid.push(row);
  }
  grid = nextGrid;
}

function animate() {
  drawGrid();
  updateGrid();
  requestAnimationFrame(animate);
}

initGrid();
animate();
</script>
</body>
</html>
