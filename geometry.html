<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cota Helm - Futuristic Pilot Helmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            overflow: hidden;
            height: 100%;
            font-family: 'Courier New', monospace;
            color: white;
        }

        /* Animated Background */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .animated-background canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Content Layout */
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 48px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

        .right-panel {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Liquid Glass Boxes */
        .liquid-glass-box {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.002) 0%,
                rgba(255, 255, 255, 0.0005) 50%,
                rgba(255, 255, 255, 0.001) 100%);
            backdrop-filter: blur(1px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.06),
                inset -1px -1px 0 rgba(255, 255, 255, 0.01),
                inset 0 -2px 8px rgba(0, 0, 0, 0.03),
                inset -2px 0 8px rgba(0, 0, 0, 0.03),
                0 0 0 0.5px rgba(255, 255, 255, 0.01);
        }

        .liquid-glass-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.05) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.04) 100%);
            border-radius: 20px;
            pointer-events: none;
        }

        .liquid-glass-box::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 30%;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.3) 70%, 
                transparent 100%);
            filter: blur(0.5px);
        }

        .liquid-glass-box:before {
            z-index: 1;
        }

        .liquid-glass-box:after {
            z-index: 1;
        }

        .liquid-glass-box:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.004) 0%,
                rgba(255, 255, 255, 0.001) 50%,
                rgba(255, 255, 255, 0.002) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(-3px) scale(1.002);
            box-shadow: 
                inset 3px 3px 0 rgba(255, 255, 255, 0.15),
                inset -2px -2px 0 rgba(255, 255, 255, 0.02),
                inset 0 -3px 12px rgba(0, 0, 0, 0.05),
                inset -3px 0 12px rgba(0, 0, 0, 0.05),
                0 0 0 0.5px rgba(255, 255, 255, 0.03),
                0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.5px) saturate(180%);
        }

        .liquid-glass-box:hover::before {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, transparent 15%),
                linear-gradient(315deg, rgba(255, 255, 255, 0.12) 0%, transparent 12%),
                linear-gradient(45deg, transparent 88%, rgba(0, 0, 0, 0.08) 100%);
        }

        .liquid-glass-box:hover::after {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.5) 70%, 
                transparent 100%);
        }

        /* Price Box Styles */
        .price-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price-info h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .price-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .buy-button {
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background: #15803d;
        }

        /* Description Box */
        .description-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .description-text {
            font-size: 1.125rem;
        }

        /* 3D Cube Styles */
        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin: 0 auto;
        }

        .cube-wireframe {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(100, 255, 100, 0.6);
            background: rgba(0, 100, 0, 0.02);
        }

        .cube-face.front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(100, 255, 100, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <canvas id="background-canvas"></canvas>
    </div>
    
    <div class="content-container">
        <!-- Left Panel - 3D Cube -->
        <div class="left-panel">
            <div class="cube-container">
                <div class="cube-wireframe">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube-placeholder">
                    3D Model Loading...
                </div>
            </div>
        </div>

        <!-- Right Panel - Liquid Glass Boxes -->
        <div class="right-panel">
            <!-- Price Box -->
            <div class="liquid-glass-box">
                <div class="price-content">
                    <div class="price-info">
                        <h2>Cota Helm</h2>
                        <div class="price-amount">$100.69</div>
                    </div>
                    <button class="buy-button" onclick="handlePurchase()">
                        Buy
                    </button>
                </div>
            </div>

            <!-- Description Box -->
            <div class="liquid-glass-box">
                <h2 class="description-title">Description</h2>
                <div class="description-text">
                    Cota Pilot Project
                </div>
            </div>
        </div>
    </div>

    <script>
        // ASCII Wallpaper Formation Background
        class AnimatedBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.characters = '║│┤├┼┬┴┐┌└┘═╪╫╬╠╣╚╝╔╗╦╩╬⁞◊◈◇◆⬢⬡▲▼◄►';
                this.fontSize = 12;
                this.grid = [];
                this.targetPattern = [];
                this.solvedCells = new Set();
                this.animationSpeed = 60; // frames per second
                this.totalDuration = 180000; // 3 minutes in milliseconds
                this.startTime = Date.now();
                this.cols = 0;
                this.rows = 0;
                
                this.resizeCanvas();
                this.createTargetPattern();
                this.init();
                this.animate();
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cols = Math.floor(this.canvas.width / this.fontSize);
                this.rows = Math.floor(this.canvas.height / this.fontSize);
            }
            
            createTargetPattern() {
                // Create a beautiful ASCII art pattern - a geometric mandala
                this.targetPattern = [];
                for (let row = 0; row < this.rows; row++) {
                    this.targetPattern[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        this.targetPattern[row][col] = this.generatePatternCharacter(row, col);
                    }
                }
            }
            
            generatePatternCharacter(row, col) {
                const centerX = this.cols / 2;
                const centerY = this.rows / 2;
                const dx = col - centerX;
                const dy = row - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                // Create concentric patterns
                const normalizedDistance = distance / Math.min(centerX, centerY);
                const angleSegment = Math.floor((angle + Math.PI) / (Math.PI / 8));
                
                if (normalizedDistance < 0.1) {
                    return '◈';
                } else if (normalizedDistance < 0.3) {
                    return angleSegment % 2 === 0 ? '◊' : '◇';
                } else if (normalizedDistance < 0.5) {
                    return ['║', '═', '╬', '╫'][angleSegment % 4];
                } else if (normalizedDistance < 0.7) {
                    return ['┌', '┐', '└', '┘', '├', '┤', '┬', '┴'][angleSegment % 8];
                } else if (normalizedDistance < 0.9) {
                    return ['▲', '►', '▼', '◄'][angleSegment % 4];
                } else {
                    return ['.', '·', '˙', '°'][Math.floor(Math.random() * 4)];
                }
            }
            
            init() {
                this.grid = [];
                this.solvedCells.clear();
                
                for (let row = 0; row < this.rows; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        this.grid[row][col] = {
                            current: this.getRandomCharacter(),
                            target: this.targetPattern[row][col],
                            solved: false,
                            flipRate: Math.random() * 30 + 10, // 10-40 frames between flips
                            lastFlip: 0,
                            solveTime: Math.random() * this.totalDuration + this.startTime
                        };
                    }
                }
            }
            
            getRandomCharacter() {
                return this.characters[Math.floor(Math.random() * this.characters.length)];
            }
            
            updateGrid() {
                const currentTime = Date.now();
                const elapsed = currentTime - this.startTime;
                const progress = Math.min(elapsed / this.totalDuration, 1);
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = this.grid[row][col];
                        
                        if (!cell.solved) {
                            // Check if this cell should be solved based on time
                            if (currentTime >= cell.solveTime) {
                                cell.solved = true;
                                cell.current = cell.target;
                                this.solvedCells.add(`${row}-${col}`);
                            } else {
                                // Continue flipping characters
                                cell.lastFlip++;
                                if (cell.lastFlip >= cell.flipRate) {
                                    cell.current = this.getRandomCharacter();
                                    cell.lastFlip = 0;
                                    
                                    // Occasionally guess the correct character early
                                    if (Math.random() < 0.001) {
                                        cell.current = cell.target;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.font = `${this.fontSize}px 'Courier New'`;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = this.grid[row][col];
                        const x = col * this.fontSize;
                        const y = (row + 1) * this.fontSize;
                        
                        if (cell.solved) {
                            // Solved characters are brighter and more stable
                            this.ctx.fillStyle = 'rgba(100, 150, 100, 0.8)';
                        } else {
                            // Unsolved characters are dimmer and flickering
                            const flicker = 0.3 + Math.random() * 0.3;
                            this.ctx.fillStyle = `rgba(60, 60, 60, ${flicker})`;
                        }
                        
                        this.ctx.fillText(cell.current, x, y);
                    }
                }
                
                // Show progress indicator
                const currentTime = Date.now();
                const elapsed = currentTime - this.startTime;
                const progress = Math.min(elapsed / this.totalDuration, 1);
                
                // Progress bar in corner
                this.ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                this.ctx.fillRect(10, 10, 200 * progress, 4);
                this.ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                this.ctx.strokeRect(10, 10, 200, 4);
            }
            
            animate() {
                this.updateGrid();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Purchase handler
        function handlePurchase() {
            alert("Buy button clicked! (Stripe Elements integration pending)");
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            new QuantumNeuralASCII('background-canvas');
        });
    </script>
</body>
</html>
